<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OmniMeasures Unit Conversion Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./age-calculator.css">
</head>
<body>
    <header>
        <h1>OmniMeasures Unit Conversion</h1>
    </header>
    <main>
        <section id="volume-converter" class="calculator-card">
            <h2>Volume Converter</h2>
            <form id="volume-form">
                <label for="volume-value">Enter value:</label>
                <input type="number" id="volume-value" required>

                <label for="volume-unit-from">Convert from:</label>
                <select id="volume-unit-from">
                    <option value="liters">Liters</option>
                    <option value="gallons">Gallons</option>
                    <option value="milliliters">Milliliters</option>
                    <option value="ounces">Fluid Ounces</option>
                </select>

                <label for="volume-unit-to">Convert to:</label>
                <select id="volume-unit-to">
                    <option value="liters">Liters</option>
                    <option value="gallons">Gallons</option>
                    <option value="milliliters">Milliliters</option>
                    <option value="ounces">Fluid Ounces</option>
                </select>

                <button type="submit">Convert</button>
            </form>
            <p id="volume-result">Result: --</p>
        </section>
        <section id="weight-converter" class="calculator-card">
            <h2>Weight Converter</h2>
            <form id="weight-form">
                <label for="weight-value">Enter value:</label>
                <input type="number" id="weight-value" required>

                <label for="weight-unit-from">Convert from:</label>
                <select id="weight-unit-from">
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="grams">Grams</option>
                    <option value="ounces">Ounces</option>
                </select>

                <label for="weight-unit-to">Convert to:</label>
                <select id="weight-unit-to">
                    <option value="kilograms">Kilograms</option>
                    <option value="pounds">Pounds</option>
                    <option value="grams">Grams</option>
                    <option value="ounces">Ounces</option>
                </select>

                <button type="submit">Convert</button>
            </form>
            <p id="weight-result">Result: --</p>
        </section>
        <section id="age-calculator-section" class="calculator-card">
            <!-- Age Calculator will render here -->
        </section>
    </main>
    <script src="./main.js"></script>
    <script src="./volume-converter.js"></script>
    <script src="./weight-converter.js"></script>
    <link rel="stylesheet" href="./age-calculator.css">
    <script type="module">
      import { renderAgeCalculator } from './age-calculator.js';
      const container = document.getElementById('age-calculator-section');
      if (container) renderAgeCalculator(container);
    </script>
</body>
</html>
</body>
</html>
